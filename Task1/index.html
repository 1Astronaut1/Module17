<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG</title>
</head>

<body style="background-color: #111;">
    <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="40" style="fill:#FFF;" />
        <rect x="0" y="40" width="180" height="40" style="fill:#00F;" />
        <rect x="0" y="80" width="180" height="40" style="fill:#F00;" />
    </svg>
    <svg width="180" height="120">
        <rect x="0" y="0" width="60" height="120" style="fill:#00F;" />
        <rect x="60" y="0" width="60" height="120" style="fill:#F00;" />
        <rect x="120" y="0" width="60" height="120" style="fill:#FFF;" />
    </svg>
    <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:#FFF;" />
        <rect x="45" y="0" width="30" height="120" style="fill:#00F;" />
        <rect x="0" y="45" width="180" height="30" style="fill:#00F;" />
    </svg>
    <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:#F00;" />
        <rect x="75" y="15" width="30" height="90" style="fill:#FFF;" />
        <rect x="45" y="45" width="90" height="30" style="fill:#FFF;" />
    </svg>
    <svg width="180" height="120">
        <rect x="0" y="0" width="180" height="120" style="fill:#FFF;" />
        <circle cx="90" cy="60" r="40" style="fill:#F00;"/>
    </svg>
</body>
</html>
